syntax = "proto3";

option java_package = "ir.saltech.puyakhan.data.datastore";
option java_multiple_files = true;

message OtpSms {
  string body = 1;
  int64 sent_time = 2;
}

message OtpCode {
  int32 id = 1;
  string otp = 2;
  string bank = 3;
  string price = 4;
  int64 expiration_time = 5;
  int64 elapsed_time = 6;
  OtpSms sms = 7;
}

message OtpCodes {
  repeated OtpCode codes = 1;
}
